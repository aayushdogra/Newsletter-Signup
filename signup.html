<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Newsletter Signup</title>

  <!-- Bootstrap CDN-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <!-- CSS -->
  <link href="css/styles.css" rel="stylesheet">

</head>

<body class="text-center">
  <main class="form-signin w-100 m-auto">

    <form action="/" method="post">

      <img class="mb-4" src="images/favicon.ico" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter!</h1>

      <div class="form-floating">
        <input type="text" class="form-control top" name="firstName" placeholder="First Name" required autofocus>
        <label for="floatingInput">First Name</label>
      </div>

      <div class="form-floating">
        <input type="text" class="form-control middle" name="lastName" placeholder="Last Name" required>
        <label for="floatingInput">Last Name</label>
      </div>

      <div class="form-floating">
        <input type="email" class="form-control bottom" name="email" placeholder="Email Address" required>
        <label for="floatingInput">Email address</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; Aayush Dogra</p>

    </form>

  </main>
</body>

</html>
